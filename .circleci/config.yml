version: '2.1'
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    executor: 
      name: node/default
      tag: '14.19'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run build
workflows:
  build_ember_app:
    jobs:
      - build
